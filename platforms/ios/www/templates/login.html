<ion-view class="login-page">
    <ion-content>
        <div class="banner-login div-img" style="background-image: url('http://media.foodnetwork.ca/imageserve/wp-content/uploads/sites/6/2015/01/Mini_Berry_Tarts_recipe-Anna-Olson/x.jpg')">
        </div>
        <div fit vertical layout>
            <div class="header-login" vertical layout>
                <div flex class="logo balanced" horizontal center-justified center layout>
                    Muslim Chef
                </div>
                <div class="action-login">
                    <a ng-class="{active: !data.view}" ng-click="nextSlide(0)">
                        Sign in <i class="ion ion-android-arrow-dropup"></i>
                    </a>
                    <a ng-class="{active: data.view}" ng-click="nextSlide(1)">
                        Sign up <i class="ion ion-android-arrow-dropup"></i>
                    </a>
                </div>
            </div>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" flex show-pager="false">
                <ion-slide>
                    <div class="form-login">
                        <input type="text" placeholder="E-mail" ng-model="data.user.email"/>
                        <input type="password" placeholder="Password" ng-model="data.user.password"/>
                    </div>
                    <div class="login-button">
                        <button class="button button-light" ng-click="login()">
                            Sign In
                        </button>
                    </div>

                    <div class="login-social" horizontal layout>
                        <div flex ng-click="loginFacebook()">
                            <i class="ion ion-social-facebook"></i>
                        </div>
                        <div flex class="instagram" ng-click="loginInstagram()">
                            <i class="ion ion-social-instagram"></i>
                        </div>
                    </div>

                    <div class="text-login">
                        Don't have an account?
                    </div>

                </ion-slide>
                <ion-slide>
                    <div class="form-login">
                        <input type="text" placeholder="E-mail"/>
                        <input type="text" placeholder="Username"/>
                        <input type="password" placeholder="Password"/>
                        <input type="password" placeholder="Confirm password"/>
                    </div>
                    <div class="login-button">
                        <button class="button button-light">
                            Create Account
                        </button>
                    </div>

                    <div class="login-social" horizontal layout>
                        <div flex ng-click="loginFacebook()">
                            <i class="ion ion-social-facebook"></i>
                        </div>
                        <div flex class="instagram" ng-click="loginInstagram()">
                            <i class="ion ion-social-instagram"></i>
                        </div>
                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>
    </ion-content>
</ion-view>
